name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -o build #clean build to new directory
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Install Octopus CLI üêô
      uses: OctopusDeploy/install-octopus-cli-action@v1.1.6
      with:
        version: latest
    - name: Pack
      run: octo pack --id="WelcomePMM3" --format="zip" --version="1.0.${{github.run_number}}" --basePath="/home/runner/work/pmm-workshop-3/pmm-workshop-3/build/" --verbose
    - name: Upload WelcomePMM3 Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WelcomePMM3
        path: /home/runner/work/pmm-workshop-3/pmm-workshop-3/build/
    - name: Push a package to Octopus Deploy üêô
      uses: OctopusDeploy/push-package-action@v1.0.1
      with:
        api_key: ${{ secrets.OCTOPUS_APIKEY }}
        packages: "WelcomePMM3.1.0.${{github.run_number}}.zip"
        server: ${{ secrets.OCTOPUS_SERVER }}
    - name: Create a release in Octopus Deploy üêô
      uses: OctopusDeploy/create-release-action@v1.0.2
      with:
        api_key: ${{ secrets.OCTOPUS_APIKEY }}
        server: ${{ secrets.OCTOPUS_SERVER }}
        project: "Projects-61"
        deploy_to: "Dev"
